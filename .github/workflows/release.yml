name: Release

on:
  release:
    types: [ published ]

  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Configure npm and git
      run: |
        npm set //registry.npmjs.org/:_authToken=${{secrets.NPM_AUTH_TOKEN}}
        git config user.email "hetotech@users.noreply.github.com"
        git config user.name "GitHub Actions"

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Build
      run: npm run build --if-present

    - name: Fix dist import paths
      run: sed -r -i "s/'rxjs\/operators'/'..\/..\/rxjs\/_esm2015\/operators\/index.js'/g;s/'rxjs'/'..\/..\/rxjs\/_esm2015\/index.js'/g" hyperplane.js

    - name: Update version
      if: github.event_name == 'release'
      run: npm version ${GITHUB_REF:10} -m "Auto updating version to match a release (${GITHUB_REF:10})"

    - name: Bump version
      if: github.event_name == 'push'
      run: |
        npm version patch
        VERSION=$(npm version | grep hyperplane | sed "s/^.*hyperplane': '//;s/',//")
        git commit -m "Auto bumping patch version ($VERSION)" --amend

    - name: Publish and push updated package.json
      run: |
        npm publish
        git push origin HEAD:master
      if: success()

    env:
        CI: true
